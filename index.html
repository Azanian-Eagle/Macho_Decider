<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACHO DECIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MACHO DECIDER</h1>
        <p>ENTER TWO OPTIONS AND LET FATE MAKE A RISQUE DECISION!</p>
        <p>GOOD LUCK TO YOU BOTH!</p>
        <input type="text" id="option1" placeholder="FIRST OPTION" class="input macho-input">
        <input type="text" id="option2" placeholder="SECOND OPTION" class="input macho-input">
        <br/>
        <button id="decide-button" class="macho-button">DECIDE!</button>
        <div id="result" class="macho-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
